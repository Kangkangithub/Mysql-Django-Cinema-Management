{% extends "layout.html" %}

{% block content %}
<br>
<div>
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item list-group-item-dark">
                <i class="bi bi-chair-fill"></i>
                <strong>添加座位</strong>
            </li>
            <li class="list-group-item">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label class="form-label"><strong>座位编号（主键）</strong></label>
                        <input type="text" class="form-control" placeholder="唯一编号，例如：H1S1A1" name="seat_id">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>座位号</strong></label>
                        <input type="text" class="form-control" placeholder="例如：A1、B5" name="seat_number">
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>座位状态</strong></label>
                        <select class="form-select" name="status">
                            <option value="0" selected>可用</option>
                            <option value="1">已预订</option>
                            <option value="2">已锁定</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>所属影厅</strong></label>
                        <select class="form-select" name="hall_id">
                            {% for hall in halls %}
                                <option value="{{ hall.hall_id }}">{{ hall.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="form-label"><strong>所属排片</strong></label>
                        <select class="form-select" name="schedule_id">
                            {% for schedule in schedules %}
                                <option value="{{ schedule.schedule_id }}">
                                    {{ schedule.movie.title }} - {{ schedule.hall.name }} - {{ schedule.show_time|date:"Y-m-d H:i" }}
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <div style="margin: 10px">
                        <button type="submit" class="btn btn-primary">提交</button>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>
{% endblock %}
