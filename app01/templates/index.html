{% extends "layout.html" %}
{% block content %}
<div>
 <!-- Carousel wrapper -->
<div id="carouselBasicExample" class="carousel slide carousel-fade" data-mdb-ride="carousel">
  <!-- Indicators -->
  <div class="carousel-indicators">
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-mdb-target="#carouselBasicExample"
      data-mdb-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>

  <!-- Inner -->
  <div class="carousel-inner">
    <!-- Single item -->
    <div class="carousel-item active">
      <img src="http://localhost:8000/test1.jpg" class="d-block w-100" alt="《信条》"/>
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white mb-2">《信条》</h2>
        <p class="text-white mb-1"><strong>导演:</strong> 克里斯托弗·诺兰</p>
        <p class="text-white mb-1"><strong>主演:</strong> 约翰·大卫·华盛顿 / 罗伯特·帕丁森</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="http://localhost:8000/test3.jpg" class="d-block w-100" alt="《热烈》"/>
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-black mb-2">《热烈》</h2>
        <p class="text-black mb-1"><strong>导演:</strong> 大鹏</p>
        <p class="text-black mb-1"><strong>主演:</strong> 王一博 / 刘敏涛</p>
      </div>
    </div>

    <!-- Single item -->
    <div class="carousel-item">
      <img src="http://localhost:8000/test5.jpeg" class="d-block w-100" alt="《中国机长》"/>
      <div class="carousel-caption d-none d-md-block">
        <h2 class="text-white mb-2">《中国机长》</h2>
        <p class="text-white mb-1"><strong>导演:</strong> 刘伟强</p>
        <p class="text-white mb-1"><strong>主演:</strong> 张涵予 / 欧豪</p>
      </div>
    </div>
  </div>
  <!-- Inner -->

  <!-- Controls -->
  <button class="carousel-control-prev" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-mdb-target="#carouselBasicExample" data-mdb-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
<!-- Carousel wrapper -->
</div>
{% endblock %}
